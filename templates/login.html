{% extends 'base.html' %}

{% block main %}
    <style>
        .card{
            position: relative;
            background-color: #75491faf;
            opacity: 0.5;
            padding: 50px;
            width: 40%;
            height: 50vh;
            border-radius: 100px;
            backdrop-filter: blur(100px)
        }
        .card form{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 20px;

        }
        .card form input,button{
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--secondaryColor);
            font-family: var(--primaryFont);
            color: var(--tertiaryColor);
        }
        .card form button{
            cursor: pointer;
        }

    </style>

    <div class="card">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Enter Your Username" name="user" id="user">
            <input type="password" name="pass" id="pass" placeholder="Enter Your Password">
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
